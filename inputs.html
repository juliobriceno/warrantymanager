<!DOCTYPE html>
<html ng-app="ejemplo">
<head>
    <meta charset="utf-8" />
    <title>Ejemplo Inputs</title>
    <link rel="stylesheet" href="https://mbenford.github.io/ngTagsInput/css/ng-tags-input.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://mbenford.github.io/ngTagsInput/js/ng-tags-input.min.js"></script>
</head>
<body ng-controller="MainCtrl">
    <tags-input ng-model="tags" add-on-paste="true">
        <auto-complete source="loadTags($query)"></auto-complete>
    </tags-input>
    <p>Estados Seleccionados: {{tags}}</p>
</body>
</html>

<script>
    var app = angular.module('ejemplo', ['ngTagsInput']);

    app.controller('MainCtrl', function ($scope, $http) {
        $scope.loadTags = function (query) {
            var States = [];
            States = [{ "text": "Carabobo", "id": 1 }, { "text": "Caracas", "id": 2 }, { "text": "Mérida", "id": 3 }, { "text": "Táchira", "id": 4 }, { "text": "Zulia", "id": 5 }];
            States = States.filter(function (el) {
                return (el.text.toUpperCase().indexOf(query.toUpperCase()) > -1)
            });
            return States
        };
    });
</script>
