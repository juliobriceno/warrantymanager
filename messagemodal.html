<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet" href="css/estilosmodal.css" /> <!--enlace de hoja de estilos -->
</head>
<body>
<div class="modal-header">
    <h3 class="modal-title text-center" id="modal-title">{{ctrl.titleMessage}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="text-center">
    	<div ng-class="$ctrl.bodyTitleMessageClass1" ><i ng-class="$ctrl.bodyTitleMessageClass2" aria-hidden="true"></i></div> <br>
    	<h2>{{$ctrl.bodyTitleMessage}} </h2>
    	<p class="text-muted" style="display: block;">{{$ctrl.bodyMessage}} 
    	</p>
   	</div>
</div>
<div class="modal-footer">
    <div class="text-center">
        <button ng-show="$ctrl.button1Name != ''" ng-class="$ctrl.button1Class"  type="button" ng-click="$ctrl.button1Click()">{{$ctrl.button1Name}}</button>
        <button ng-show="$ctrl.button2Name != ''" ng-class="$ctrl.button2Class" type="button" ng-click="$ctrl.button2Click()">{{$ctrl.button2Name}}</button> 
    </div>
</div>    
</body>

</html>
