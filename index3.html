<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.4.0.js"></script>
    <link rel="stylesheet" type="text/css" href="https://ptreesys.mx/sharedfiles/src/sweetalert.css">
    <script src="https://ptreesys.mx/sharedfiles/src/sweetalert.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="./css/main2.css">
    <title>Login 2</title>
</head>
<body>
    <div ng-controller="MyController3">
        <div class="login__container">
            <div class="login__top">
                <img class="login__img" src="./img/logo.png" alt="">
                <h2 class="login__title"></h2>
            </div>
            <form class="login__form">
                <input ng-model="Usuario" type="text" placeholder="&#128100; Usuario" required autofocus>
                <input ng-model="Contrasena" type="password" placeholder="&#x1F512; Contraseña" required>
                <input ng-click="Login();" class="btn__submit" type="submit" value="Iniciar Sesión">
            </form>
        </div>
    </div>
    <script src="js/controller.js"></script>
    <script src="js/angular-loading.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/angular-loading.css" />
</body>
</html>
